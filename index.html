<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-section">
      <div class="container">
        <div class="left-side">
          <h1 class="main-heading">Learn to code by watching others</h1>
          <p class="desc">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="right-side">
          <p class="trail">Try it free 7 days then $20/mo. there after</p>
          <form action="POST" id="form">
            <div class="form-group">
              <input
              type="text"
              class="input-field"
              id="firstName"
              placeholder="First Name"
              />
              <img class="error-icon" src="./images/icon-error.svg" alt="icon error">
            </div>
            
            <div class="form-group">
              <input
              type="text"
              class="input-field"
              id="lastName"
              placeholder="Last Name"
              />
              <img class="error-icon" src="./images/icon-error.svg" alt="icon error">
            </div>
            
            <div class="form-group">
              <input
              type="email"
              class="input-field"
              id="email"
              placeholder="Email Address"
              />
              <img class="error-icon" src="./images/icon-error.svg" alt="icon error">
            </div>
            
            <div class="form-group">
              <input
              type="password"
              class="input-field"
              id="password"
              placeholder="Password"
              />
              <img class="error-icon" src="./images/icon-error.svg" alt="icon error">
            </div>
            

            <button>Claim your free trail</button>
            <small>
              By clicking the button, you are agreeing to our
              <a href="#">Terms and Services</a>
            </small>
          </form>
        </div>
      </div>
    </main>

    <!--  First Name Last Name Email
    Address Password Claim your free trial  -->

    <script src="./js/app.js"></script>
  </body>
</html>
